version: '3.1'
services:
  mysql:
    hostname: mysql
    image: mysql
    container_name: sql
    volumes:
      - db-data:/var/lib/user-sql
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    networks:
      - ms_network

  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - ms_network


networks:
  ms_network:
volumes:
  db-data: